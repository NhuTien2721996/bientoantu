<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let inputr;
    inputr=prompt("Nhập bán kính hình tròn");
    let r=parseFloat(inputr);
    let area=r*r*3.14;
    document.write("Diện tích hình tròn ="+area);
</script>
</body>
</html>
