<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputCelsius,Fahrenheit;
    inputCelsius=prompt("Nhập nhiệt độ C");
    let Celsius=parseFloat(inputCelsius);
    Fahrenheit=((9*Celsius/5)+32);
    document.write("Nhiệt độ F="+Fahrenheit);
</script>
</body>
</html>
